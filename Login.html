<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skill Value</title>

    <!-- Include bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- include fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <!-- include style.css -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container-fluid" id="wrapper">
        <div class="row">
            <div class="col-md-6 col-12 d-flex justify-content-center align-items-center flex-column">
                <h1>Skill Value</h1>
                <p>Test Your skills with Skill Value Quizzes</p>
            </div>
            <div class="col-md-6 col-12 py-5">
                <div id="signUpForm_container" class="py-5">
                    <div class="text-center" id="form_header">
                        <h2>Sign In <span><small></small></span></h2>
                        <div class="alert alert-warning alert-dismissible fade show" role="alert" id="signinErrorMsg">
                            <h5 id="signInErrorMsg"></h5>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="py-3" id="form_body">
                        <form action="#" class="px-5">
                            <div class="form-group">
                                <input type="email" name="user_email" id="user_email" class="form-control"
                                    placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="user_pass" id="user_pass" class="form-control"
                                    placeholder="password" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary d-block w-100"
                                    id="loginForm_btn">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="px-5 py-2 my-3 text-center">
                    <p>Create new account. <a href="index.html" class="btn btn-outline-primary">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- include bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

    <script src="JavaScript/login.js"></script>
</body>

</html>
